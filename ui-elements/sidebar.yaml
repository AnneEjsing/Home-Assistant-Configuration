  digitalClock: true
  date: true
  hideTopMenu: true
  width:
    mobile: 0
    tablet: 20
    desktop: 20
  style: |
    :host {
        --sidebar-background: rgba(29, 32, 34, 1)!important;
        --sidebar-text-color: rgba(255, 255, 255, 0.7);
        --face-color: #FFF;
        --face-border-color: #FFF;
    }

    .sidebarMenu li.active {
      background-color: rgba(35, 39, 41, 1)!important;
      icon-size: 225px;
     }

    .sidebarMenu li.active ha-icon {
      color: rgba(189, 189, 189, 1)!important;
     }

    .digitalClock {
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      padding-bottom: 1px;
      padding-top: 20px
      font-size: 205px;
      font-weight: 200;
      line-height: 95px;
      letter-spacing: "-0.05vw"
    }
    .date {
      color: rgba(255, 255, 255, 0.3);
      text-align: center;
      letter-spacing: "-0.05vw"
      font-weight: 300;
    }
    .title{
      text-align: center;
    }
  sidebarMenu:
    - action: navigate
      navigation_path: "/lovelace/home"
      name: Hjem
      icon: mdi:home
      active: true
    - action: navigate
      navigation_path: "/lovelace/floorplan"
      name: Styr Hjem
      icon: mdi:floor-plan
    - action: navigate
      navigation_path: "/lovelace/music"
      name: TEST2
      icon: mdi:robot-vacuum
    - action: navigate
      navigation_path: "/lovelace/4"
      name: Medier
      icon: mdi:play-circle
    - action: toggle
      entity: light.stue
      name: Lichtstrip
      state: light.stue
      icon: mdi:led-strip-variant
