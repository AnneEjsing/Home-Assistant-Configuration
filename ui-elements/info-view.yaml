title: ""
path: info
icon: mdi:information
panel: true
badges: []
cards:
  - type: custom:mod-card
    card_mod:
      style: |
        ha-card {
          padding: 7% 1%;
        }
    card:
        type: grid
        columns: 3
        cards:
          ############################## HOME ASSISTANT ##############################        
          - type: entities
            title: Home Assistant
            card_mod:
              style: |
                ha-card {
                  border-radius:10px;
                  box-shadow: rgb(0 0 0 / 20%) 0px 11px 15px -7px, rgb(0 0 0 / 14%) 0px 24px 38px 3px, rgb(0 0 0 / 12%) 0px 9px 46px 8px;
                }
                .card-header {
                  background: #FFFFFF10;
                  font-size: 1.5vw;
                  font-weight: 400;
                  margin: 0 0 1vw 0;
                }
            show_header_toggle: false
            entities:
              - entity: sensor.installed_version
                name: Version
              - entity: sensor.latest_available_version
                name: Nyeste
              - entity: sensor.home_assistant_v2_db
                name: Database
                icon: mdi:database
              - entity: sensor.home_assistant_log
                name: Logs
                icon: mdi:file-document
              - entity: sensor.uptime
              - type: custom:bar-card
                width: 55%
                height: 2em
                decimal: 0
                unit_of_measurement: "%"
                positions: &bar_card_positions
                  icon: outside
                  indicator: "off"
                  name: outside
                severity: &bar_card_severity
                  - color: "#303435"
                    from: 0
                    to: 89
                  - color: "#6d2525"
                    from: 90
                    to: 100
                entity_row: true
                entities:
                  - entity: sensor.processor_use_percent
                    name: Processor
                    tap_action:
                      action: call-service
                      service: homeassistant.update_entity
                      service_data:
                        entity_id: sensor.processor_use_percent
                  - entity: sensor.memory_use_percent
                    name: Hukommelse
                    tap_action:
                      action: call-service
                      service: homeassistant.update_entity
                      service_data:
                        entity_id: sensor.memory_use_percent
              - type: custom:hui-element
                card_type: horizontal-stack
                card_mod:
                  style: &horizontal-style |
                    #root {
                      justify-content: space-evenly;
                      margin: 1.7em -0.7em 0 0;
                    }
                cards:
                - type: custom:button-card
                  name: Home Assistant
                  icon: mdi:reload
                  tap_action:
                    action: call-service
                    service: homeassistant.restart
                  size: 1em
                  color: '#9da0a2'
                  styles:
                    grid:
                      - grid-template-areas: '"i n"'
                      - grid-column-gap: 0.3em
                    card:
                      - color: '#9da0a2'
                      - border-radius: 0.6em
                      - padding: 1em 1.4em 1em 1.2em
                      - width: 100%
                      - font-size: 1.06em
                      - font-weight: 500
                      - letter-spacing: 0.015em
                      - background: '#FFFFFF10'
                - type: custom:button-card
                  name: Lovelace
                  icon: mdi:reload
                  tap_action:
                    action: call-service
                    service: homeassistant.restart
                  size: 1em
                  color: '#9da0a2'
                  styles:
                    grid:
                      - grid-template-areas: '"i n"'
                      - grid-column-gap: 0.3em
                    card:
                      - color: '#9da0a2'
                      - border-radius: 0.6em
                      - padding: 1em 1.4em 1em 1.2em
                      - width: 100%
                      - font-size: 1.06em
                      - font-weight: 500
                      - letter-spacing: 0.015em
                      - background: '#FFFFFF10'

          ############################## RASPBERRY PI ##############################  

          - type: entities
            title: Raspberry Pi
            show_header_toggle: false
            style: |
              mini-graph-card {
                margin: -22.7px -18px -6px -7px;
              }
              .footer {
                overflow: visible !important;
              }
              ha-card {
                border-radius:10px;
                box-shadow: rgb(0 0 0 / 20%) 0px 11px 15px -7px, rgb(0 0 0 / 14%) 0px 24px 38px 3px, rgb(0 0 0 / 12%) 0px 9px 46px 8px;
              }
                .card-header {
                background: #FFFFFF10;
                font-size: 1.5vw;
                font-weight: 400;
                margin: 0 0 1vw 0;
              }
            entities:
              - entity: sensor.processor_temperature
                name: CPU Temp
              - entity: sensor.last_boot
                name: Sidste boot
              - type: custom:bar-card
                width: 55%
                height: 2em
                decimal: 0
                unit_of_measurement: '%'
                positions: *bar_card_positions
                severity: *bar_card_severity
                entity_row: true
                entities:
                  - entity: sensor.processor_use_percent
                    name: Processor
                    tap_action:
                      action: call-service
                      service: homeassistant.update_entity
                      service_data:
                        entity_id: sensor.processor_use_percent
                  - entity: sensor.memory_use_percent
                    name: RAM - 8 GB
                    tap_action:
                      action: call-service
                      service: homeassistant.update_entity
                      service_data:
                        entity_id: sensor.memory_use_percent
                  - entity: sensor.disk_use_percent_home
                    name: Lagring - 128 GB
                    tap_action:
                      action: call-service
                      service: homeassistant.update_entity
                      service_data:
                        entity_id: sensor.disk_use_percent_home
              - type: divider
              - entity: switch.adguard_filtering
                name: AdGuard
              - type: custom:hui-element
                card_type: horizontal-stack
                cards:
                  - type: entities
                    style: |
                      ha-card {
                        box-shadow: none !important;
                        background: none !important;
                        margin-top: -1vw
                      }
                    entities:
                      - entity: sensor.adguard_dns_queries
                        name: " "
                        style: |
                          :host {
                            --paper-item-icon-color: green;
                          }
                          .text-content {
                            margin-left: -5vw
                          }
                  - type: entities
                    style: |
                      ha-card {
                        box-shadow: none !important;
                        background: none !important;
                        margin-top: -1vw
                      }
                    entities:
                      - entity: sensor.adguard_average_processing_speed
                        name: " "
                        style: |
                          :host {
                            --paper-item-icon-color: #385581;
                          }
                          .text-content {
                            margin-left: -5vw
                          }
            footer:
              type: custom:mini-graph-card
              entities:
                - color: '#385581'
                  entity: sensor.adguard_dns_queries_blocked_ratio
              align_state: left
              group: false
              line_width: 3
              hour24: true
              show:
                {fill: fade, icon: false, name: false, state: false, 
                name_adaptive_color: true, labels: hover, legend: false}
              tap_action:
                action: none

          ############################## BATTERY STATUS ##############################  
          - type: entities
            title: Batteristatus
            show_header_toggle: false
            card_mod:
              style: |
                ha-card {
                  border-radius:10px;
                  box-shadow: rgb(0 0 0 / 20%) 0px 11px 15px -7px, rgb(0 0 0 / 14%) 0px 24px 38px 3px, rgb(0 0 0 / 12%) 0px 9px 46px 8px;
                }
                .card-header {
                  background: #FFFFFF10;
                  font-size: 1.5vw;
                  font-weight: 400;
                  margin: 0 0 1vw 0;
                }
            entities:
              - type: custom:bar-card
                width: 45%
                height: 2em
                decimal: 0
                unit_of_measurement: '%'
                positions: *bar_card_positions
                severity: *bar_card_severity
                entity_row: true
                entities:
                  - entity: sensor.anne_ipad_battery_level
                    name: Tablet
                    icon: mdi:tablet-dashboard
                    tap_action:
                      action: call-service
                      service: homeassistant.update_entity
                      service_data:
                        entity_id: sensor.anne_ipad_battery_level
                  - entity: sensor.pixel_4a_battery_temperature
                    name: Pixel 4A
                    icon: mdi:cellphone-charging
                    tap_action:
                      action: call-service
                      service: homeassistant.update_entity
                      service_data:
                        entity_id: sensor.pixel_4a_battery_temperature
                  - entity: sensor.oneplus_a6003_battery_temperature
                    name: One Plus
                    icon: mdi:cellphone-charging
                    tap_action:
                      action: call-service
                      service: homeassistant.update_entity
                      service_data:
                        entity_id: sensor.oneplus_a6003_battery_temperature
                  - entity: sensor.dimmerkokken_battery_level
                    name: 'Dimmer: Køkken'
                    icon: mdi:light-switch
                    tap_action:
                      action: call-service
                      service: homeassistant.update_entity
                      service_data:
                        entity_id: sensor.dimmerkokken_battery_level
                  - entity: sensor.dimmerstue_battery_level
                    name: 'Dimmer: Stue'
                    icon: mdi:light-switch
                    tap_action:
                      action: call-service
                      service: homeassistant.update_entity
                      service_data:
                        entity_id: sensor.dimmerstue_battery_level
                  - entity: sensor.dimmersovevaerelse_battery_level
                    name: 'Dimmer: Soveværelse'
                    icon: mdi:light-switch
                    tap_action:
                      action: call-service
                      service: homeassistant.update_entity
                      service_data:
                        entity_id: sensor.dimmersovevaerelse_battery_level