floorplan-googlehome-template:
  element:
    type: image
    entity: "[[entity]]"
    tap_action:
      action: toggle
    hold_action:
      action: call-service
      service: browser_mod.popup
      service_data:
        title: " "
        card:
          type: custom:mini-media-player
          entity: "[[entity]]"
          artwork: cover
          source: icon
          speaker_group:
            show_group_count: true
            entities:
              - entity_id: media_player.kokkenhub
                name: "Køkken: Google Hub"
              - entity_id: media_player.sovevaerelse_gh
                name: "Soveværelse: Google Home"
              - entity_id: media_player.stue_gh
                name: "Stuen: Google Home"
          deviceID:
            - this
    image: /local/ui/floorplan/icons/google-home.png
    state_filter:
      "off": opacity(70%) grayscale(100%)
      "on": opacity(90%) invert(0%)
    style:
      height: "[[size]]"
      width: "[[size]]"
      top: "[[top]]"
      left: "[[left]]"


floorplan-light-template:
  element: 
    type: image
    entity: "[[entity]]"
    tap_action:
      action: toggle
    hold_action:
      action: call-service
      service: browser_mod.popup
      service_data:
        title: " "
        card:
          type: custom:light-popup-card
          entity: "[[entity]]"
          brightnessHeight: 15vw
          brightnessWidth: 5vw
          scenesInARow: 3
          switchHeight: 300px
          switchWidth: 110px
          actions:
            - service: scene.turn_on
              service_data:
                entity_id: scene.concentreren
              color: "#BBEEF3"
              name: Kold
            - service: scene.turn_on
              service_data:
                entity_id: scene.helder
              color: "#FFE7C0"
              name: Neutral
            - service: scene.turn_on
              service_data:
                entity_id: scene.ontspannen
              color: "#FDCA64"
              name: Varm
          deviceID:
            - this
        style:
          .: |
            :host {
              --mdc-dialog-min-height: 60%;
              --mdc-dialog-min-width: 100%;
              --mdc-dialog-max-width: 100%;
            }
            mwc-icon-button {
              color: #FFF;
            }
    image: /local/ui/floorplan/icons/044-wedge.png
    state_filter:
      "off": opacity(70%) grayscale(100%)
      "on": opacity(90%) invert(0%)
    style:
      height: "[[size]]"
      width: "[[size]]"
      top: "[[top]]"
      left: "[[left]]"

