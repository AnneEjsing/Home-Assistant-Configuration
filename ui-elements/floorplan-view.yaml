                  name: Udvikling i temperatur
                  hours_to_show: 168
                  font_size: 75
                  height: 100
                  entities:
                    - sensor.netatmo_sovevaerelse_temperature
                  color_thresholds:
                    - value: 18
                      color: "#00c0ff"
                    - value: 20
                      color: "#77ff00"
                    - value: 22
                      color: "#ffc600"
                    - value: 30
                      color: "#ff0000"
