                    fill: fade
                - type: custom:mini-graph-card
                  name: Udvikling i CO2
                  hours_to_show: 168
                  font_size: 75
                  height: 100
                  entities:
                    - sensor.netatmo_sovevaerelse_co2
                  color_thresholds:
                    - value: 400
                      color: "#00c0ff"
                    - value: 1000
                      color: "#77ff00"
                    - value: 2000
                      color: "#ffc600"
                    - value: 5000
                      color: "#ff0000"
                  show:
                    fill: fade
              deviceID:
                - this
