kiosk_mode:
  user_settings:
    - users:
        - "anneejsing"
        - "nicolajjensen"
      hide_sidebar: false
      hide_header: false
    - users:
        - "tablet"
      hide_sidebar: true
      hide_header: true
title: Home
sidebar:
  digitalClock: true
  date: true
  hideTopMenu: true
  width:
    mobile: 0
    tablet: 25
    desktop: 20
  style: |
    :host {
        --sidebar-background: rgba(29, 32, 34, 1)!important;
        --sidebar-text-color: rgba(255, 255, 255, 0.7);
        --face-color: #FFF;
        --face-border-color: #FFF;
        --clock-hands-color: #000;
        --clock-seconds-hand-color: #FF4B3E;
        --clock-middle-background: #FFF;
        --clock-middle-border: #000;
    }

    .sidebarMenu li.active {
      background-color: rgba(35, 39, 41, 0.6)!important;
      icon-size: 225px;
     }
    .digitalClock {
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      padding-bottom: 1px;
      padding-top: 20px
      font-size: 205px;
      font-weight: 200;
      line-height: 95px;
      letter-spacing: "-0.05vw"
    }
    .date {
      color: rgba(255, 255, 255, 0.3);
      text-align: center;
      letter-spacing: "-0.05vw"
      font-weight: 300;
    }
    .title{
      text-align: center;
    }
  sidebarMenu:
    - action: navigate
      navigation_path: "/lovelace/home"
      name: Hjem
      icon:
      active: true
    - action: navigate
      navigation_path: "/lovelace/lampen"
      name: Kontrolér Rum
      icon: mdi:floor-plan
    - action: navigate
      navigation_path: "/lovelace/music"
      name: Støvsuger
      icon: mdi:robot-vacuum
    - action: navigate
      navigation_path: "/lovelace/4"
      name: Medier
      icon: mdi:play-circle
    - action: toggle
      entity: light.stuelampe
      name: Lichtstrip
      state: light.stuelampe
      icon: mdi:led-strip-variant
  bottomCard:
    type: vertical-stack
    cardOptions:
      cards:
        - type: custom:stack-in-card
          mode: horizontal
          cards:
            - type: picture-entity
              action: none
              tap_action: none
              entity: person.anne_ejsing
              show_name: false
              show_state: false
              state_image:
                home: "/local/ui/people/anne_home.png"
                not_home: "/local/ui/people/anne_away.png"
              style: |
                ha-card {
                  background: none  !important;
                  box-shadow: none !important;
                  height: 4.5vw;
                  width: 4.5vw;
                }
            - type: picture-entity
              action: none
              tap_action: none
              entity: person.nicolaj_jensen
              show_name: false
              show_state: false
              state_image:
                home: "/local/ui/people/nicolaj_home.png"
                not_home: "/local/ui/people/nicolaj_away.png"
              style: |
                ha-card {
                  background: none  !important;
                  box-shadow: none !important;
                  height: 4.5vw;
                  width: 4.5vw;
                }
          style: |
            ha-card {
              background: none  !important;
              box-shadow: none !important;
              height: 4.5vw;
              padding: 0px 16px 0px !important;
            }
        - type: entity
          entity: weather.home
          name: " "
          style: |
            :host {
              overflow: hidden;
              background: none  !important;
              box-shadow: none !important;
            }
            ha-card {
              background: none  !important;
              box-shadow: none !important;
              flex-flow: row-reverse !important;
              width:80%;
            }
            ha-icon {
              color: rgba(255, 255, 255, 0.7);!important;
              width:1.8vw !important;
              height:1.8vw !important;
            }
            .entity {
              color: red !important;
            }
        - type: custom:mini-graph-card
          name: " "
          icon: mdi:home-thermometer-outline
          entities:
            - sensor.netatmo_sovevaerelse_temperature
          color_thresholds:
            - value: 18
              color: "#0846c2"
            - value: 20
              color: "#19b7e9"
            - value: 22
              color: "#ebd500"
          show:
            fill: fade
          style: |
            :host {
              overflow: hidden;
              background: none  !important;
              box-shadow: none !important;
            }
            .header {
              display : none !important;
            }
            ha-card {
              background: none  !important;
              padding: 0 !important;
            }
            .state__time{
              font-size:0.9vw !important;
              margin-top: 0.2vw;
              font-weight: 300 !important;
              opacity: 0.4 !important;
            }
            .states {
              display : none !important;
            }
    cardStyle: |
      :host {
        width: 100%;
        position: absolute;
        bottom: 0px;
      }
views:
  - title: Vejret
    path: home
    icon: mdi:white-balance-sunny
    panel: true
    badges: []
    cards:
      - elements:
          - current: true
            details: true
            entity: weather.home
            forecast: true
            name: Vejret
            style: |
              :host {
                left: 50%;
                top:  40%;
                width: 90%;
                overflow: hidden;
                height: 63%;
                background: none !important;
                box-shadow: none !important;
              }
              .current {
                margin-bottom: 7vw;
              }
              .variations {
                margin-bottom: 4vw;
              }
              ha-card {
                height: 100%;
                background: none  !important;
                box-shadow: none !important;
                border-radius: 1vw;
                font-size: 1.2vw !important;
                color: rgba(255, 255, 255, 0.7);
              }
              .forecast{
                padding: 0 2.5%;
                width: 95%;
              }
              .forecast .day:first-child{
                border-left: 0.1em solid #d9d9d9;
              }
              .forecast .day:last-child{
                border-right: 0.1em solid #d9d9d9;
              }
            type: custom:weather-card
          - fillColor: rgba(89, 160, 238, 0.2)
            lat: 53.361455
            lineColor: rgba(89, 160, 238, 1)
            update_interval: 20
            long: 6.866892
            style: |
              :host {
                left: 50%;
                top:  85%;
                width: 90%;
                overflow: hidden;
                height: 20%;
                background: none !important;
                box-shadow: none !important;
              }
              ha-card {
                height: 100%;
                background: none  !important;
                box-shadow: none !important;
                border-radius: 1vw;
                position: relative;
                font-size: 1vw !important;
                color: rgba(255, 255, 255, 0.7);
              }
              .chart-container {
                  height:100%;
                  width:100%
              }
              #container {
                  height:100%;
                  width:100%;
                  padding: 0 !important;
                  margin: 0 !important;
              }
            type: custom:buien-rain-forecast
        image: "/local/ui/floorplan/blurredFloorplan.png"
        style: |
          ha-card {
            background: rgba(42, 46, 48, 1)
          }
        type: picture-elements
